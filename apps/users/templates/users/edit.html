<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>login</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>admin edit user ({{user.firstname}})</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">User Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/logout">logout <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">homepage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">dashboard</a>
            </li>
          </ul>
        </div>
      </nav>
    <form class='register' action='/users/{{user.id}}/update' , method='post'>
        <p>register</p>
        {% csrf_token %}
        <label>first name</label>
        <input id="firstname" name="firstname" type="text">

        <label for="lastname">last name</label>
        <input id="lastname" name="lastname" type="text">

        <label for="email">Email</label>
        <input id="email" name="email" type="text">

        <label for="password">password</label>
        <input id="password" name="password" type="password">

        <label for="passwordconf">confirm password</label>
        <input id="passwordconf" name="passwordconf" type="password">
        <button type="submit">Submit</button>
        <a href="/dashboard/admin">go back to admin dashboard</a>

    </form>
    <div class="errorbox">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.errors %} class="{{ message.errors }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
